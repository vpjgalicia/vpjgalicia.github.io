<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincent Paul Galicia</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Link to the font -->
    <style>
        body {
            font-family: 'Press Start 2P', cursive; /* Updated font for the body */
            color: white;
            background-color: #19162B; /* Fallback background color */
            background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/fs/8c41af36480857.571e5729a85e8.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay to make the text more readable */
            z-index: 0; /* Ensure it is behind all other elements */
        }

        .title-container {
            background-color: rgba(25, 22, 43, 0.9); /* Slight transparency for the title background */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            position: relative;
            z-index: 2; /* Higher than the background overlay */
            background-image: url('https://media.moddb.com/cache/images/games/1/36/35502/thumb_620x2000/NighSceneAnim.gif'); /* Background image for the title */
            background-size: cover; /* Cover the entire container */
            background-position: center; /* Center the background image */
        }

        .folder-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            position: relative;
            z-index: 3; /* Places folder container above the title and background */
            margin-top: 100px; /* Lower placement of project buttons */
        }

        .folder-button {
            background-color: transparent; /* Make the background transparent */
            border: 2px solid white; /* Add a border to the button */
            width: 150px; /* Increased width */
            height: 150px; /* Increased height */
            text-align: center;
            color: #fff; /* Change text color to white */
            font-family: 'Press Start 2P', cursive; /* Updated font for the buttons */
            font-size: 18px; /* Increased font size */
            font-weight: bold;
            cursor: pointer;
            position: relative;
            border-radius: 50%; /* Keeps the button circular */
            box-shadow: 0 0 0 8px #19162B; /* Circular border effect */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, box-shadow 0.3s;
            z-index: 4;
            text-decoration: none; /* Remove underline from links */
        }

        .folder-button:hover {
            background-color: rgba(25, 22, 43, 0.7); /* Darken the button on hover */
            box-shadow: 0 0 20px 10px rgba(173, 216, 230, 0.8); /* Light blue glow */
            animation: glow 1.5s infinite alternate; /* Glowing hover */
        }

        .folder-button:active {
            transform: scale(0.98);
        }

        /* Add responsiveness for smaller screens */
        @media (max-width: 768px) {
            .folder-button {
                width: 100px; /* Adjust width for smaller screens */
                height: 100px; /* Adjust height for smaller screens */
                font-size: 16px; /* Optional: Adjust font size for smaller screens */
            }
        }

        /* Keyframes for hover glowing animation */
        @keyframes glow {
            from {
                box-shadow: 0 0 20px 10px rgba(173, 216, 230, 0.8); /* Light blue */
            }
            to {
                box-shadow: 0 0 30px 15px rgba(173, 216, 230, 1); /* Brighter light blue */
            }
        }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>VINCENZO PROJECTS</h1>
    </div>

    <div class="folder-container">
        <a href="VPGalicia/index.html" class="folder-button">Project 1</a>
        <a href="URL_TO_PROJECT_2" class="folder-button">Project 2</a>
        <a href="URL_TO_PROJECT_3" class="folder-button">Project 3</a>
    </div>

</body>
</html>
